<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到 Mini-Duolingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-green-500 rounded-full mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">欢迎来到 Mini-Duolingo</h1>
            <p class="text-gray-600">让我们先了解一下你的学习偏好</p>
        </div>

        <!-- Setup Form -->
        <form id="setupForm" class="space-y-6">
            <!-- 词汇量等级 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    你的词汇量等级
                </label>
                <select name="vocabulary_level" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition">
                    <option value="">请选择...</option>
                    <option value="1">初学者 (500词以下)</option>
                    <option value="3">初级 (500-1500词)</option>
                    <option value="5">中级 (1500-3000词)</option>
                    <option value="7">中高级 (3000-5000词)</option>
                    <option value="10">高级 (5000词以上)</option>
                </select>
            </div>

            <!-- 学习语言 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    想要学习的语言
                </label>
                <select name="preferred_language" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition">
                    <option value="">请选择...</option>
                    <option value="英语">英语</option>
                    <option value="日语">日语</option>
                    <option value="法语">法语</option>
                    <option value="德语">德语</option>
                    <option value="西班牙语">西班牙语</option>
                </select>
            </div>

            <!-- 学习目标 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    学习目标
                </label>
                <select name="learning_goal" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition">
                    <option value="">请选择...</option>
                    <option value="日常交流">日常交流</option>
                    <option value="考试备考">考试备考</option>
                    <option value="商务英语">商务英语</option>
                    <option value="出国留学">出国留学</option>
                    <option value="兴趣学习">兴趣学习</option>
                </select>
            </div>

            <!-- 每日学习时长 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    每日学习时长
                </label>
                <div class="flex items-center space-x-4">
                    <input type="range" name="daily_minutes" min="5" max="60" value="15" id="minutesRange"
                        class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-500">
                    <span id="minutesValue" class="text-lg font-semibold text-green-600 min-w-[60px]">15分钟</span>
                </div>
            </div>

            <!-- 偏好题型 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    偏好题型
                </label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="question_type_preference" value="单选为主" checked
                            class="w-4 h-4 text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-gray-700">单选题为主</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="question_type_preference" value="填空为主"
                            class="w-4 h-4 text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-gray-700">填空题为主</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="question_type_preference" value="混合"
                            class="w-4 h-4 text-green-600 focus:ring-green-500">
                        <span class="ml-2 text-gray-700">混合模式</span>
                    </label>
                </div>
            </div>

            <!-- 提交按钮 -->
            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg">
                开始学习之旅
            </button>
        </form>

        <!-- 提示信息 -->
        <p class="text-center text-sm text-gray-500 mt-6">
            之后可以在用户配置中修改这些设置
        </p>
    </div>

    <script>
        // 滑块值更新
        const range = document.getElementById('minutesRange');
        const display = document.getElementById('minutesValue');

        range.addEventListener('input', function() {
            display.textContent = this.value + '分钟';
        });

        // 表单提交
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('设置保存失败，请重试');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('网络错误，请重试');
            }
        });
    </script>
</body>
</html>
