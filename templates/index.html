<!DOCTYPE html>

<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto">

        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">

                        </svg>

                <div class="flex items-center space-x-4">

                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-green-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                            </svg>
                        </div>
                    </div>
                    <a href="/languages" class="text-green-600 hover:text-green-700 text-sm font-semibold">
                        ç®¡ç†è¯­è¨€
                    </a>
                </div>
            </div>
            <div class="text-sm text-gray-600 mb-4">
                ç¬¬ <span id="currentNum" class="font-bold text-green-600">1</span> é¢˜ / å…± <span id="totalNum">15</span> é¢˜
            </div>

            <!-- è¿›åº¦æ¡ -->
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div id="progressBar" class="bg-green-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>

            <!-- ç»Ÿè®¡ä¿¡æ¯ -->
            <div class="flex justify-between mt-4 text-sm">
                <span class="text-green-600 font-semibold">âœ“ æ­£ç¡®: <span id="correctCount">0</span></span>
                <span class="text-red-500 font-semibold">âœ— é”™è¯¯: <span id="wrongCount">0</span></span>
                <span class="text-gray-600">è¿ç»­æ­£ç¡®: <span id="streakCount">0</span></span>
            </div>
        </div>

        <!-- é¢˜ç›®å¡ç‰‡ -->
        <div id="questionCard" class="bg-white rounded-xl shadow-lg p-8 mb-6">
            <!-- é¢˜ç›®å†…å®¹å°†åœ¨è¿™é‡ŒåŠ¨æ€åŠ è½½ -->
            <div class="flex items-center justify-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
            </div>
        </div>

        <!-- åé¦ˆåŒºåŸŸï¼ˆåˆå§‹éšè—ï¼‰ -->
        <div id="feedbackArea" class="hidden">
            <div id="feedbackCard" class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div id="feedbackContent"></div>
            </div>
        </div>

        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="flex justify-between">
            <button id="prevBtn" onclick="previousQuestion()" class="hidden px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition disabled:opacity-50">
                ä¸Šä¸€é¢˜
            </button>
            <button id="nextBtn" onclick="nextQuestion()" class="hidden ml-auto px-8 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-semibold">
                ä¸‹ä¸€é¢˜
            </button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let questions = [];
        let correctCount = 0;
        let wrongCount = 0;
        let streakCount = 0;
        let wrongQuestions = []; // è®°å½•é”™é¢˜
        let practiceId = null;
        let currentLanguage = null;

        // åŠ è½½è¯­è¨€åˆ—è¡¨
        async function loadLanguages() {
            try {
                const response = await fetch('/api/languages');
                const result = await response.json();

                if (result.success) {
                    const select = document.getElementById('languageSwitcher');
                    select.innerHTML = result.languages.map(lang =>
                        `<option value="${lang.name}" ${lang.is_current ? 'selected' : ''}>${lang.name}</option>`
                    ).join('');
                    currentLanguage = result.current_language;
                }
            } catch (error) {
                console.error('åŠ è½½è¯­è¨€åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // åˆ‡æ¢è¯­è¨€
        async function switchLanguage(language) {
            if (language === currentLanguage) return;

            if (!confirm(`åˆ‡æ¢åˆ°"${language}"å°†é‡æ–°å¼€å§‹ç»ƒä¹ ï¼Œç¡®å®šå—ï¼Ÿ`)) {
                // æ¢å¤åŸæ¥çš„é€‰æ‹©
                document.getElementById('languageSwitcher').value = currentLanguage;
                return;
            }

            try {
                const response = await fetch('/api/languages/switch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ language })
                });

                const result = await response.json();

                if (result.success) {
                    currentLanguage = result.current_language;
                    // é‡æ–°åŠ è½½é¢˜ç›®
                    currentQuestion = 0;
                    correctCount = 0;
                    wrongCount = 0;
                    streakCount = 0;
                    wrongQuestions = [];
                    await loadQuestions();
                    // æ›´æ–°è¯­è¨€åˆ—è¡¨
                    await loadLanguages();
                } else {
                    alert('åˆ‡æ¢å¤±è´¥: ' + result.error);
                    document.getElementById('languageSwitcher').value = currentLanguage;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ç½‘ç»œé”™è¯¯');
                document.getElementById('languageSwitcher').value = currentLanguage;
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–é¢˜ç›®
        async function loadQuestions() {
            try {
                const response = await fetch('/api/generate_questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    questions = data.questions;
                    practiceId = data.practice_id;
                    document.getElementById('totalNum').textContent = questions.length;
                    displayQuestion();
                } else {
                    alert('é¢˜ç›®ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        }

        // æ˜¾ç¤ºå½“å‰é¢˜ç›®
        function displayQuestion() {
            const question = questions[currentQuestion];
            const card = document.getElementById('questionCard');

            // æ›´æ–°è¿›åº¦
            document.getElementById('currentNum').textContent = currentQuestion + 1;
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // éšè—åé¦ˆå’Œä¸‹ä¸€é¢˜æŒ‰é’®
            document.getElementById('feedbackArea').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');

            // æ ¹æ®é¢˜å‹æ˜¾ç¤ºä¸åŒçš„ç•Œé¢
            if (question.type === 'multiple_choice') {
                displayMultipleChoice(question);
            } else if (question.type === 'fill_blank') {
                displayFillBlank(question);
            }
        }

        // æ˜¾ç¤ºå•é€‰é¢˜
        function displayMultipleChoice(question) {
            const card = document.getElementById('questionCard');
            const options = question.options.map((opt, idx) => `
                <button onclick="checkAnswer('${opt}')" class="w-full text-left p-4 mb-3 border-2 border-gray-200 rounded-lg hover:border-green-500 hover:bg-green-50 transition">
                    <span class="font-semibold text-gray-700 mr-3">${String.fromCharCode(65 + idx)}.</span>
                    <span class="text-gray-800">${opt}</span>
                </button>
            `).join('');

            card.innerHTML = `
                <div class="mb-6">
                    <span class="inline-block px-3 py-1 bg-blue-100 text-blue-700 text-sm rounded-full mb-4">å•é€‰é¢˜</span>
                    <h2 class="text-xl font-bold text-gray-800 mb-2">${question.question}</h2>
                    ${question.hint ? `<p class="text-gray-500 text-sm">${question.hint}</p>` : ''}
                </div>
                <div class="space-y-2">
                    ${options}
                </div>
            `;
        }

        // æ˜¾ç¤ºå¡«ç©ºé¢˜
        function displayFillBlank(question) {
            const card = document.getElementById('questionCard');

            card.innerHTML = `
                <div class="mb-6">
                    <span class="inline-block px-3 py-1 bg-purple-100 text-purple-700 text-sm rounded-full mb-4">å¡«ç©ºé¢˜</span>
                    <h2 class="text-xl font-bold text-gray-800 mb-2">${question.question}</h2>
                    ${question.hint ? `<p class="text-gray-500 text-sm mb-4">${question.hint}</p>` : ''}
                </div>
                <div class="space-y-4">
                    <input type="text" id="answerInput" placeholder="è¾“å…¥ä½ çš„ç­”æ¡ˆ..."
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:outline-none text-lg"
                        onkeypress="if(event.key === 'Enter') checkAnswer(document.getElementById('answerInput').value)">
                    <button onclick="checkAnswer(document.getElementById('answerInput').value)"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition">
                        æäº¤ç­”æ¡ˆ
                    </button>
                </div>
            `;
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        async function checkAnswer(userAnswer) {
            const question = questions[currentQuestion];
            const isCorrect = userAnswer.trim().toLowerCase() === question.answer.trim().toLowerCase();

            // è®°å½•ç”¨æˆ·ç­”æ¡ˆ
            question.userAnswer = userAnswer;
            question.isCorrect = isCorrect;

            // æ›´æ–°ç»Ÿè®¡
            if (isCorrect) {
                correctCount++;
                streakCount++;
            } else {
                wrongCount++;
                streakCount = 0;
                wrongQuestions.push(currentQuestion);
            }

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            document.getElementById('streakCount').textContent = streakCount;

            // æ˜¾ç¤ºåé¦ˆ
            showFeedback(isCorrect, question);

            // ç¦ç”¨æ‰€æœ‰é€‰é¡¹æŒ‰é’®
            const buttons = document.querySelectorAll('#questionCard button');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            });

            // æ˜¾ç¤ºä¸‹ä¸€é¢˜æŒ‰é’®
            document.getElementById('nextBtn').classList.remove('hidden');

            // å‘é€ç­”æ¡ˆåˆ°åç«¯
            submitAnswer(userAnswer, isCorrect);
        }

        // æ˜¾ç¤ºåé¦ˆ
        function showFeedback(isCorrect, question) {
            const feedbackArea = document.getElementById('feedbackArea');
            const feedbackContent = document.getElementById('feedbackContent');
            const feedbackCard = document.getElementById('feedbackCard');

            feedbackCard.className = `bg-white rounded-xl shadow-lg p-6 mb-6 border-4 ${isCorrect ? 'border-green-500' : 'border-red-500'}`;

            feedbackContent.innerHTML = `
                <div class="flex items-center mb-4">
                    ${isCorrect
                        ? '<div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mr-4"><svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg></div><h3 class="text-2xl font-bold text-green-600">å›ç­”æ­£ç¡®ï¼</h3>'
                        : '<div class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center mr-4"><svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg></div><h3 class="text-2xl font-bold text-red-600">å›ç­”é”™è¯¯</h3>'
                    }
                </div>
                ${!isCorrect ? `<p class="text-gray-700 mb-2"><span class="font-semibold">ä½ çš„ç­”æ¡ˆï¼š</span>${question.userAnswer}</p>` : ''}
                <p class="text-gray-700 mb-4"><span class="font-semibold">æ­£ç¡®ç­”æ¡ˆï¼š</span><span class="text-green-600 font-bold">${question.answer}</span></p>
                ${question.explanation ? `
                    <div class="bg-blue-50 rounded-lg p-4 mb-4">
                        <p class="text-sm text-blue-600 font-semibold mb-2">ğŸ’¡ å¿«é€Ÿè§£æï¼š</p>
                        <p class="text-gray-700">${question.explanation}</p>
                    </div>
                ` : ''}
                <button onclick="getAIExplanation()" class="w-full mt-2 bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-purple-600 hover:to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    æŸ¥çœ‹AIè¯¦ç»†è§£æ
                </button>
                <div id="aiExplanation" class="hidden mt-4 bg-gradient-to-br from-purple-50 to-indigo-50 rounded-lg p-5 border-2 border-purple-200"></div>
            `;

            feedbackArea.classList.remove('hidden');
        }

        // è·å–AIè¯¦ç»†è§£æ
        async function getAIExplanation() {
            const question = questions[currentQuestion];
            const aiExplanationDiv = document.getElementById('aiExplanation');

            // æ˜¾ç¤ºåŠ è½½ä¸­
            aiExplanationDiv.classList.remove('hidden');
            aiExplanationDiv.innerHTML = `
                <div class="flex items-center justify-center py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500 mr-3"></div>
                    <span class="text-purple-600 font-semibold">AIæ­£åœ¨ç”Ÿæˆè¯¦ç»†è§£æ...</span>
                </div>
            `;

            try {
                const response = await fetch('/api/get_explanation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question.question,
                        user_answer: question.userAnswer,
                        correct_answer: question.answer,
                        question_type: question.type,
                        word: question.word
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // æ˜¾ç¤ºAIè§£æ
                    aiExplanationDiv.innerHTML = `
                        <div class="space-y-4">
                            <h4 class="text-lg font-bold text-purple-700 mb-3">ğŸ¤– AIè¯¦ç»†è§£æ</h4>
                            <div class="text-gray-700 whitespace-pre-wrap leading-relaxed">${data.explanation}</div>
                        </div>
                    `;
                } else {
                    aiExplanationDiv.innerHTML = `
                        <div class="text-red-600">è§£æç”Ÿæˆå¤±è´¥ï¼š${data.error || 'æœªçŸ¥é”™è¯¯'}</div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                aiExplanationDiv.innerHTML = `
                    <div class="text-red-600">ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•</div>
                `;
            }
        }

        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                // æ‰€æœ‰é¢˜ç›®å®Œæˆ
                finishPractice();
            }
        }

        // ä¸Šä¸€é¢˜
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // å®Œæˆç»ƒä¹ 
        function finishPractice() {
            if (wrongQuestions.length > 0) {
                // æœ‰é”™é¢˜ï¼Œéœ€è¦é‡åš
                if (confirm(`ä½ ç­”å¯¹äº† ${correctCount} é¢˜ï¼Œç­”é”™äº† ${wrongCount} é¢˜ã€‚éœ€è¦é‡åšé”™é¢˜å—ï¼Ÿ`)) {
                    // åˆ›å»ºé”™é¢˜é›†
                    const retryQuestions = wrongQuestions.map(idx => questions[idx]);
                    questions = retryQuestions;
                    currentQuestion = 0;
                    wrongQuestions = [];
                    displayQuestion();
                    return;
                }
            }

            // è¿›å…¥ç»“æŸé¡µé¢
            window.location.href = `/result?practice_id=${practiceId}`;
        }

        // æäº¤ç­”æ¡ˆåˆ°åç«¯
        async function submitAnswer(answer, isCorrect) {
            const question = questions[currentQuestion];
            try {
                await fetch('/api/submit_answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        practice_id: practiceId,
                        question_type: question.type,
                        word: question.word,
                        question: question.question,
                        user_answer: answer,
                        correct_answer: question.answer,
                        is_correct: isCorrect
                    })
                });
            } catch (error) {
                console.error('Error submitting answer:', error);
            }
        }

        // é¡µé¢åŠ è½½æ—¶å¯åŠ¨
        // é¡µé¢åŠ è½½æ—¶åŒæ—¶åŠ è½½è¯­è¨€åˆ—è¡¨å’Œé¢˜ç›®
        window.onload = async function() {
            await Promise.all([
                loadLanguages(),
                loadQuestions()
            ]);
        };
    </script>
